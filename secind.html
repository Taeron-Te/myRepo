<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="../MyProj/css/style.css">

</head>

<body>
    <div class="container" style="background: rgb(175, 175, 175);">
        <div class="row">
            <div class="col-1">
                <button id="clickAdd" type="button" class="btn btn-primary" onclick="addOne()"> clickAdd </button>
            </div>
            <div class="col-1">
                <button id="wave" type="button" class="btn btn-warning"> waveAdd </button>
            </div>
            <div class="col-1">
                <button id="addTwenty" type="button" class="btn btn-danger"> Add 12</button>
            </div>
            <div class="col-2">
                <button id="delayAdd" type="button" class="btn btn-dark">addWithDelay</button>
                <span id="forAdd" class="badge bg-secondary">0</span>
                <span id="someID" class="badge bg-secondary">0</span>
            </div>
        </div>
    </div>
    <br>
    <br>
    <form id="mars-once" action="/apply/" method="POST">
        <label>
          Ваше имя:
          <input type="text" name="name" id="name" placeholder="Илон Маск" required autofocus>
        </label>

        <label>
          Почта:
          <input type="email" name="email" id="email" placeholder="elon@musk.com" required>
        </label>

        <label>
          Возраст:
          <input type="number" name="age" required>
        </label>

        <label>
          Профессия:
          <select name="specialization" required>
            <option value="engineer" selected>Инженер</option>
            <option value="scientist">Учёный</option>
            <option value="psychologist">Психолог</option>
            <option value="other">Другая</option>
          </select>
        </label>

        <label>
          Я работал в NASA
          <input type="checkbox" name="nasa-experience" value="1">
        </label>

        <label>
          Фото:
          <input type="file" accept="image/jpeg" name="photo" required>
        </label>

        <button type="submit">Отправить заявку</button>
    </form>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form id="useFun" action="/apply/" method="POST">
                    <label>
                      <input type="number" name="el1" required>
                    
                     <!--  <input type="text" name="oper-nelogic" required>
                    -->
                      <select name="oper-logic" id="ope" required>
                        <option value="plus" selected>+</option>
                        <option value="minus">-</option>
                        <option value="mult">*</option>
                        <option value="part">/</option>
                        <option value="pow">^</option>
                      </select>
                    
                      <input type="number" name="el2" required>
                    
                      <button type="submit"><h2><span id="rez" class="badge bg-secondary">0</span></h2></button>
                    </label>
                </form>

            </div>
        </div>
    </div>
    <div class="container">
        <table class="table" id="my-table">

        </table>
    </div>
</body>

<script src="js/script.js"></script>

</html>
